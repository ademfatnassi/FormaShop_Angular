<app-header></app-header>

<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">Forma Shop</h1>
      <div class="list-group" *ngFor="let categorie of CategorieList;let i=index">
        <a class="list-group-item" (click)="Categorie(categorie)">{{ categorie.nom }}</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div class="row my-4">

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of ProductList;let i=index">
          <div class="card h-100">
            <a href="#"><img class="card-img-top"
                src='https://www.coinannouncer.com/wp-content/uploads/2018/01/Bazista.png' alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a [routerLink]="['/produit',product._id]">{{ product.nom }}</a>
              </h4>
              <h5>$ {{ product.prix }}</h5>
              <p class="card-text"> {{ product.description }} </p>
            </div>
            <div class="card-footer">
              <button class="btn btn-secondary btn-block"> Add to Cart </button>
            </div>
          </div>
        </div>


      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>

<app-footer></app-footer>
